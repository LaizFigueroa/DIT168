sudo: required

language: cpp 

compiler:
  - clang
  - gcc

services:
  - docker
  
before_install:
  - docker build -t dit168 .
  - docker run --rm --net=host dit168

script:
  - docker ps -a
  
deploy:
  provider: script
  script: bash docker_push
    
notifications:
   slack: 
       secure: ""
   on_success: change
   on_failure: always
