sudo: required

language: cpp 

services:
  - docker
  
env:
  global:
    - secure: ""
    - secure: ""

jobs:
  include:
    - stage: build car images
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t v2v . -f src/v2v-microservice/Dockerfile.armhf
      - docker build -t app . -f src/app-server/Dockerfile
      - docker build -t interceptor . -f src/Interceptor/Dockerfile
      - docker build -t webview . -f src/opendlv-signal-viewer/Dockerfile.armhf

    - stage: build ubuntu V2V & Webview image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t v2v_ubuntu . -f src/v2v-microservice/Dockerfile.amd64
      - docker build -t webview_ubuntu . -f src/opendlv-signal-viewer/Dockerfile.amd64
         
    - stage: run v2v on ubuntu
      script:  
      - docker run -ti --net=host $DOCKER_USERNAME/v2v_ubuntu
      - docker run -ti --net=host -p 8082:8082 $DOCKER_USERNAME/webview_ubuntu --cid=240

deploy:
  - provider: script
    script: bash docker_pushV2v.sh
    skip_cleanup: true
    on:
      branch: master
      
  - provider: script
    script: bash docker_pushInterceptor.sh
    skip_cleanup: true
    on:
      branch: master
      
  - provider: script
    script: bash docker_pushApp.sh
    skip_cleanup: true
    on:
      branch: master
      
  - provider: script
    script: bash docker_pushV2v_ubuntu.sh
    skip_cleanup: true
    on:
      branch: master
      
  - provider: script
    script: bash docker_pushWebview_ubuntu.sh
    skip_cleanup: true
    on:
      branch: master
    
notifications:
   slack: 
       secure: ""
   on_success: change
   on_failure: always
